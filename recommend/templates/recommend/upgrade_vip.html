<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'recommend/css/base.css' %}">
    <style>
        /* Custom styles */
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Confirm Payment</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upgrade to VIP</h5>
                    <p class="card-text">Choose payment method:</p>
                    <form method="post" action="{% url 'upgrade_vip' %}">
                        {% csrf_token %}
                        <input type="hidden" name="vip_duration" value="{{ vip_duration }}">
                        <button type="submit" class="btn btn-primary btn-block">Pay manually</button>
                    </form>
                    <form method="post" action="{% url 'paypal_payment' %}">
                        {% csrf_token %}
                        <input type="hidden" name="vip_duration" value="{{ vip_duration }}">
                        <button type="submit" class="btn btn-primary btn-block">Pay with PayPal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="text-center">
            <!-- Social media links -->
        </div>
        <div class="text-center mt-2">Â© 2024 Your Name</div>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
